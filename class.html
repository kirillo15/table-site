<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/class.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="search">
        <div class="container">
            <div class="search-wrap">
                <input type="text" class="search__input" value="">
                <div class="clear-input">
                    <span class="clear-input__left"></span>
                    <span class="clear-input__right"></span>
                </div>
            </div>
        </div>
    </section>
    <section class="table">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span class="table__message">No search results</span>
        <div class="container">
            <div class="table-wrap">
                <div class="table__header-wrap">
                    <span class="table__header-item">Name</span>
                    <span class="table__header-item">Picture</span>
                    <span class="table__header-item">Location</span>
                    <span class="table__header-item">Email</span>
                    <span class="table__header-item">Phone</span>
                    <span class="table__header-item">Registered date </span>
                </div>
                <div class="table__body-wrap">
                    
                </div>
                
            </div>
        </div>
    </section>
    <script type="module" src="js/class.js"></script>
</body>
</html>
